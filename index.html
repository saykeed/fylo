<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fylo Data Storage</title>

    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>
<body>
    <div class="container-fluid" id="wrapcon">
        <div class="row">
            <div id="firstcol">
                <div id="col_content">
                    <img src="images/logo.svg" alt="fylo logo">
                    <div id="file_icons">
                        <span><img src="images/icon-document.svg" alt="icon-document"></span>
                        <span><img src="images/icon-folder.svg" alt="icon-folder"></span>
                        <span><img src="images/icon-upload.svg" alt="icon-upload"></span> 
                    </div>
                </div>
            </div>

            <div id="secondcol">
                    <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
                    <div id="storage_bar">
                        <div><div></div></div>
                    </div>
                    <div id="storage_text">
                        <p>0 GB</p>
                        <p>1000 GB</p>
                    </div>
            </div>
            <div id="storage_pop">
                <h1>185</h1>
                <p>GB Left</p>
                <span id="angle"></span>
            </div>
        </div>


    </div>
</body>
</html>
